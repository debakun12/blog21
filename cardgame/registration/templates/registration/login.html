{% extends "registration/base.html" %}
{%load static%}
{% load crispy_forms_tags %}

{%block title%}
Create An account 
{%endblock%}

{%block image_login%}
<img src="{% static 'registration/place.jpg' %}" alt="My image" style="width:100%;">
{%endblock%}

{%block content%}
<div>
    <form method="POST" class="form-group">
        {%csrf_token%}
        <table>
        {{ form|crispy }}
        <tr colspan=2>
        <br>
        <button class="btn btn-success" type="submit" style="width:29%;height:64px;left:37%;position: relative;">Login</button>
        </tr>
    </form>
</div>
{%endblock%}
